

services:
  frontend: 
    container_name: frontend
    image: frontend
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - 3000:3000
    env_file:
    #not the best
      - ./backend/.env 
    environment:
      - NEXT_APP_API_URL=http://localhost:4000
    restart: always
    depends_on:
      - backend

  backend:
    container_name: backend
    image: backend 
