      context: ./backend
      dockerfile: dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "4000:4000"
    environment:
    # it is correct to use @db and 5432 here since it is the connection made between containers
      - DATABASE_URL=mongodb+srv://vongpunyavixay:Vixay090103@blog.s9t5guj.mongodb.net/blog?retryWrites=true&w=majority&appName=blog
    depends_on:
      - db

  db:
    container_name: db
    image: mongo:latest
    restart: always
